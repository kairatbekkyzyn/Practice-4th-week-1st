<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-lg bg-light h-100">
                    <img src="bird.webp" class="card-img-top img-fluid" alt="Bird Image">
                    <div class="card-body">
                        <h5 class="card-title">Bird</h5>
                        <p class="card-text">Bird is sitting on the stick of tree.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-lg bg-light h-100">
                    <img src="girl.webp" class="card-img-top img-fluid" alt="Girl Image">
                    <div class="card-body">
                        <h5 class="card-title">Girl</h5>
                        <p class="card-text">Girl is taking picture of sunset.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-lg bg-light h-100">
                    <img src="eiffel.jpg" class="card-img-top img-fluid" alt="Eiffel Tower Image">
                    <div class="card-body">
                        <h5 class="card-title">Eiffel Tower</h5>
                        <p class="card-text">The beauty of Eiffel Tower with the sky.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
