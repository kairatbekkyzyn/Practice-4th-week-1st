<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>
  <style>
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="progress mb-4">
    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1 of 3</div>
  </div>

  <form action="" method="POST">
    <div id="step-1" class="step active">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <button type="button" class="btn btn-primary float-end" onclick="nextStep(2, 66)">Next</button>
    </div>

    <div id="step-2" class="step">
      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group mb-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
      </div>
      <button type="button" class="btn btn-secondary" onclick="previousStep(1, 33)">Previous</button>
      <button type="button" class="btn btn-primary float-end" onclick="nextStep(3, 100)">Next</button>
    </div>

    <div id="step-3" class="step">
      <h4>Summary</h4>
      <p>Name: <span id="summary-name"></span></p>
      <p>Email: <span id="summary-email"></span></p>
      <p>Address: <span id="summary-address"></span></p>
      <p>City: <span id="summary-city"></span></p>
      <button type="button" class="btn btn-secondary" onclick="previousStep(2, 66)">Previous</button>
      <button type="submit" class="btn btn-success float-end">Submit</button>
    </div>
  </form>
</div>

<script>
  function nextStep(step, progress) {
    document.querySelector('.step.active').classList.remove('active');
    document.getElementById(`step-${step}`).classList.add('active');
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('progress-bar').innerHTML = `Step ${step} of 3`;

    if (step === 3) {
      document.getElementById('summary-name').textContent = document.getElementById('name').value;
      document.getElementById('summary-email').textContent = document.getElementById('email').value;
      document.getElementById('summary-address').textContent = document.getElementById('address').value;
      document.getElementById('summary-city').textContent = document.getElementById('city').value;
    }
  }

  function previousStep(step, progress) {
    document.querySelector('.step.active').classList.remove('active');
    document.getElementById(`step-${step}`).classList.add('active');
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('progress-bar').innerHTML = `Step ${step} of 3`;
  }
</script>
</body>
</html>
