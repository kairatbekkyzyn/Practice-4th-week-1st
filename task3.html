<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Scrollspy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            padding: 100px 0;
            height: 100vh;
        }

        .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="50" tabindex="0">

    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home" data-bs-smooth-scroll="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" data-bs-smooth-scroll="true">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services" data-bs-smooth-scroll="true">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" data-bs-smooth-scroll="true">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <h1>Home</h1>
            <p>Welcome to our homepage! Scroll down to see more sections.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h1>About Us</h1>
            <p>This section provides information about us.</p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h1>Services</h1>
            <p>Discover the services we offer.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with us for more information.</p>
        </div>
    </section>
</body>
</html>
